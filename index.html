<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SJ Innovation Exercise on JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Task one</h2>
            <p>Today is: <span id="day"></span></p>
            <p>Current Time: <span id="time"></span></p>
        </div>
        <div class="box">
            <h2>Task two</h2>
            <p>Current Date: <span id="date"></span></p>
        </div>
        <div class="box">
            <h2>Task three</h2>
            <form>
                <input id="original-value" type="number" placeholder="Enter a Number">
                <button id="reverse-number">Reverse Number</button>
            </form>
            <p>Reversed Number : <span id="reversed-number"></span></p>
        </div>
        <div class="box">
            <h2>Task Four</h2>
            <form>
                <input id="original-str" type="text" placeholder="Enter a String">
                <button id="capitalize-str">Capitalized String</button>
            </form>
            <p>Capitalized String : <span id="capitalized-str"></span></p>
        </div>
        <div class="box">
            <h2>Task Five</h2>
            <form>
                <input id="countries" type="text" placeholder="Enter country names with a comma ',' after each name"
                    style="width: 50%">
                <button id="longest-country-btn">Longest Country Name</button>
            </form>
            <p>Name of Longest Country : <span id="longest-country"></span></p>
        </div>

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
